<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Rotation Task</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="btnDiv">
        <input
          type="file"
          id="fileInput"
          onclick="this.value=null;"
          accept=".jpg, .jpeg, .png"
          style="display: none"
        />
        <label for="fileInput" class="btnClass">Add Image</label>
        <button
          type="button"
          onclick="rotateImg(parseFloat(document.getElementById('angleInput').value), 'left')"
          class="btnClass"
        >
          Left
        </button>
        <button
          type="button"
          onclick="rotateImg(parseFloat(document.getElementById('angleInput').value), 'right')"
          class="btnClass"
        >
          Right
        </button>
        <label class="inputClass">Angle</label>
        <input
          type="number"
          id="angleInput"
          class="inputClass"
          placeholder="0"
          min="0"
          max="180"
        />
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
    <script async src="opencv.js" type="text/javascript"></script>
  </body>
</html>
